<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<meta name="description" content="">
<meta name="author" content="wxw">

<title>四六级考号保存 | csxyxzs</title>

<!-- Bootstrap core CSS -->
<link href="__PUBLIC__/Css/bootstrap.css" rel="stylesheet" type="text/css">

<!-- Custom styles for this template -->
<link href="__PUBLIC__/Css/main.css" rel="stylesheet">

<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.12.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("button").click(function(){
      var zkzh = $("#inputText1").val();
      var name = $("#inputText2").val();
      var openid = $("#inputOpenid").val();
      if(zkzh.length != 0 && zkzh != "" && name.length != 0 && name != ""){
      $.post("__URL__/saveCet",
        {
          'zkzh':zkzh,
          'name':name,
          'openid':openid
        },
        function(data,status){
        alert(data);
            if(data == '201'){
                $("#p-show").css("display", "none");
                $("#error-show").css("display", "");
                $("#success-show").css("display", "none");
                $("#school-show").css("display", "none");
                $("#al-show").css("display", "none");
            }else if(data == '200'){
                $("#p-show").css("display", "none");
                $("#error-show").css("display", "none");
                $("#success-show").css("display", "");
                $("#school-show").css("display", "none");
                $("#al-show").css("display", "none");
            }else if(data == '300'){
                $("#p-show").css("display", "none");
                $("#error-show").css("display", "none");
                $("#success-show").css("display", "none");
                $("#school-show").css("display", "none");
                $("#al-show").css("display", "");
            }else{
                $("#al-show").css("display", "none");
                $("#p-show").css("display", "none");
                $("#error-show").css("display", "none");
                $("#success-show").css("display", "none");
                $("#school-show").css("display", "");
            }
        });
      return false;
      }
});    
});
</script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">

  <!-- <form action="__URL__/doLogin" type="post" class="form-signin" > -->
  <form class="form-signin" >
    <img src="__PUBLIC__/Image/cet.png" class="img-responsive center-block" alt="大连理工大学城市学院">
    <div class="form-waring" style="visibility:hidden;" id="p-show" >
      <p></p>
    </div>
    <div class="form-waring" style="display: none;" id="success-show" >
      <p>保存成功，刷新可以查看保存的信息。</p>
    </div>
    <div class="form-waring" style="display: none;" id="al-show" >
      <p>已经保存成功，刷新可以查看保存的信息。</p>
    </div>
    <div class="form-waring" style="display: none;" id="error-show" >
      <p>保存失败，请保存准确的信息。</p>
    </div>
    <div class="form-waring" style="display: none;" id="school-show" >
      <p>保存出错，请再试一次。希望可以加入QQ308407868反馈群告诉给我们，我们会为大家尽快处理，谢谢支持。</p>
    </div>
    <input type="hidden" id="inputOpenid" name="openid" value="<{$openid}>"/>
    <label for="inputText" class="sr-only">准考证号</label>
    <input name="zkzh" id="inputText1" class="form-control" placeholder="准考证号" required="" autofocus="" type="text">
    <label for="inputText" class="sr-only">姓名</label>
    <input name="name" id="inputText2" class="form-control" placeholder="姓名" required="" type="text">
    <p></p>
    <button class="btn btn-lg btn-default btn-block" type="submit">保存</button>

  <div class="p-record">
    <p>城院小助手. ©Copyright 2016 csxyxzs.</p>
  </div>
  <div class="row">
      <div class="col-sm-12 text-center">
        <p>我有准考证号?<a href='__CONTROLLER__/queryCetView/auth/<{$auth}>' class="text-primary m-l-5 save" styles=""><b>点击这里查询</b></a></p>
      </div>
  </div>
    <div class="form-waring" id="al-show" >
    <table class="table table-condensed">
       <tbody>
       <volist name="zkzh" id="zo" empty="没有保存考号">
           <tr>
             <th class="text-center"><{$zo.name}></th>
            <td class="text-center"><{$zo.zkzh}></td>
           </tr>
       </volist>
       </tbody>
    </table>
    </div>
  </form>
</div> <!-- /container -->

</body>
</html>
